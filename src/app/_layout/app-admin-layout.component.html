<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Admin Dashboard</title>

   
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Admin Dashboard </div>
      <div class="list-group list-group-flush">
        <a [routerLink]="['/Scheme/Add']" class="list-group-item list-group-item-action bg-light">Add Scheme</a>
        <a [routerLink]="['/Plan/Add']" class="list-group-item list-group-item-action bg-light">Add Plan</a>
        <a [routerLink]="['/Role/Add']" class="list-group-item list-group-item-action bg-light">Add Role</a>
        <a [routerLink]="['/User/Add']" class="list-group-item list-group-item-action bg-light">Create User Account</a>
        <a [routerLink]="['/Assign/Role']" class="list-group-item list-group-item-action bg-light">Assign/Remove Role</a>
        <a [routerLink]="['/Report/Member']" class="list-group-item list-group-item-action bg-light">All Member Report</a>

        <a [routerLink]="['/AdminLogout']" class="list-group-item list-group-item-action bg-light"><i class="fa fa-edit fa-fw"></i>Logout</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
 

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
  
            
            <router-outlet></router-outlet>
          </div>
          <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
   
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
