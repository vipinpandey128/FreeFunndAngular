<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Agent Dashboard</title>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button
            mat-icon-button
            (click)="sidenav.toggle()"
            fxShow="true"
            fxHide.gt-sm
          >
            <mat-icon>menu</mat-icon>
          </button>
          <span>Responsive Navigation</span>
          <span class="menu-spacer"></span>
          <div fxShow="true" fxHide.lt-md>
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a href="#" mat-button>dsfdsd</a>
            <a href="#" mat-button>Menu Item 2</a>
            <a href="#" mat-button>Menu Item 3</a>
            <a href="#" mat-button>Menu Item 4</a>
            <a href="#" mat-button>Menu Item 5</a>
            <a href="#" mat-button>Menu Item 6</a>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>

      <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
          <mat-nav-list>
            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
              <div class="sidebar-heading">Admin Dashboard</div>
              <div class="list-group list-group-flush">
                <a
                  [routerLink]="['/Member/Add']"
                  class="list-group-item list-group-item-action bg-light"
                  >Add Member</a
                >
                <a
                  [routerLink]="['/Payment/Details']"
                  class="list-group-item list-group-item-action bg-light"
                  >Payment Details</a
                >
                <a
                  [routerLink]="['/Renewal/Renew']"
                  class="list-group-item list-group-item-action bg-light"
                  >Renew</a
                >
                <a
                  [routerLink]="['/UserLogout']"
                  class="list-group-item list-group-item-action bg-light"
                  ><i class="fa fa-edit fa-fw"></i>Logout</a
                >
              </div>
            </div>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
      </mat-sidenav-container>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <router-outlet></router-outlet>
            </div>
            <!-- /.col-lg-12 -->
          </div>
        </div>
        <!-- /#page-content-wrapper -->
      </div>
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
